<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Google fonts -->
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Bootstrap -->
    <!-- Owl -->
    <link href="./assets/owl.carousel.min.css" />
    <link href="./assets/owl.theme.default.min.css" />
    <!-- Owl -->
    <!-- Min Style Sheet -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Min Style Sheet -->
    <title>Document</title>
  </head>
  <body>
    <section class="section-hero">
      <div class="section-hero__carousel-container">
        <div class="row">
          <div class="col-12">
            <div class="carousel-container owl-carousel owl-theme">
              <div class="carousel-card carousel-card--one item text-center">
                <div
                  class="carousel-card__text-container d-flex justify-content-center align-items-center"
                >
                  <div class="carousel-card__title-container">
                    <div class="carousel-card__title-sub">
                      <h2 class="hero-heading-cursive">Feliciano</h2>
                    </div>
                    <div class="carousel-card__title-main text-uppercase">
                      <h1 class="hero-heading">Nutritious & Tasty</h1>
                    </div>
                  </div>
                </div>
              </div>
              <div class="carousel-card carousel-card--two item text-center">
                <div class="carousel-card__text-container">
                  <div class="carousel-card__title-container">
                    <div class="carousel-card__title-sub">
                      <h2 class="hero-heading-cursive"></h2>
                    </div>
                    <div class="carousel-card__title-main">
                      <h1 class="hero-heading"></h1>
                    </div>
                  </div>
                </div>
              </div>
              <div class="carousel-card carousel-card--three item text-center">
                <div class="carousel-card__text-container">
                  <div class="carousel-card__title-container">
                    <div class="carousel-card__title-sub">
                      <h2 class="hero-heading-cursive"></h2>
                    </div>
                    <div class="carousel-card__title-main">
                      <h1 class="hero-heading"></h1>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row"></div>
      <div class="section-hero__menu-container">
        <div class="row"></div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/owl.carousel.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
